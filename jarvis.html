<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JARVIS Hologram Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* 界面UI层 - 模拟HUD显示 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* 让鼠标穿透UI层 */
            z-index: 10;
        }

        .hud-text {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            position: absolute;
        }

        .top-right {
            top: 20px; right: 40px;
            text-align: right;
        }
        
        .title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .data-block {
            bottom: 40px; left: 40px;
            font-size: 0.8em;
            line-height: 1.5;
            color: rgba(0, 255, 255, 0.7);
            border-left: 2px solid #00ffff;
            padding-left: 10px;
        }

        /* 简单的扫描线效果 */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 255, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-text top-right">
            <div class="title">J.A.R.V.I.S.</div>
            <div id="clock">12:00:16.258</div>
            <div>SYSTEM: ONLINE</div>
        </div>
        
        <div class="hud-text data-block">
            > TARGET: EARTH<br>
            > ANALYSIS: 98% COMPLETE<br>
            > THREAT LEVEL: LOW<br>
            > CONNECTING...
        </div>
        <div class="scanline"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. 初始化场景
        const scene = new THREE.Scene();
        // 添加一点环境雾，增加深邃感
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. 创建地球 (线框风格)
        // 使用二十面体几何体，增加细分来模拟球体网格
        const geometry = new THREE.IcosahedronGeometry(10, 2); 
        
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00aaff, // 科技蓝
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // 3. 创建内部核心 (发光实体感)
        const coreGeo = new THREE.IcosahedronGeometry(9.5, 2);
        const coreMat = new THREE.MeshBasicMaterial({
            color: 0x001133, // 深蓝内部
            transparent: true,
            opacity: 0.9
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // 4. 创建外部环 (像图中的光环)
        const ringGeo = new THREE.RingGeometry(14, 15, 64);
        const ringMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5
        });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2; // 放平
        scene.add(ring);

        // 5. 添加粒子点缀 (背景星空/数据点)
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            // 随机分布在空间中
            posArray[i] = (Math.random() - 0.5) * 50; 
        }
        
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 0.1,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.6
        });
        const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particlesMesh);

        camera.position.z = 25;

        // 时钟更新逻辑
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString() + '.' + Math.floor(now.getMilliseconds() / 10);
            document.getElementById('clock').innerText = timeString;
        }

        // 6. 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 地球自转
            earth.rotation.y += 0.005;
            earth.rotation.x += 0.001;
            
            // 核心同步旋转
            core.rotation.y += 0.005;
            core.rotation.x += 0.001;

            // 环的动态效果
            ring.rotation.z += 0.01;
            ring.rotation.x = (Math.PI / 2) + Math.sin(Date.now() * 0.001) * 0.2; // 微微倾斜摆动

            // 粒子缓慢移动
            particlesMesh.rotation.y -= 0.002;

            updateClock();
            renderer.render(scene, camera);
        }

        // 窗口大小调整适配
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
